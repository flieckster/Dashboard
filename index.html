<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICS Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <nav class="blue-grey lighten-2">
        <div class="valign-wrapper">
            <img src="./Images/IC_Logo_June2019_BLACK.png" alt="ics logo" class="brand-logo center m6" width="150px"
                style="margin-top: 30px">

    <main class="container">
        <div class="row">
            <div class="input-field muted col s3">
                <input placeholder="ex. NYCC-01257890_913" id="Filenames" type="text" class="validate">
                <label class="active" for="Filenames">Filename</label>

            </div>
        </div>
            <div class="row">

                    <input placeholder="mm/dd/yy" id=TaskStartDate type="date">

                </div>
            </div>
                <div class="row">
                <div class="input-field col s3">
                    <input placeholder="mm/dd/yy" id=TaskEndDate type="date">

                </div>
            </div>
            <!-- button -->
            <div class="row">
                <a class="waves-effect waves-light btn" id="getDatabutton">get data</a>
            </div>
        <div class="container" id="display">
    


        </div>
        <div>
            <canvas id="myChart"></canvas>
          </div>
